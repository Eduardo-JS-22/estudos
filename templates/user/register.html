{% extends 'user/base.html' %}
{% load static %}
{% block content %}
    {% include 'partials/_menu.html' %}
            <section class="galeria" style="margin-left: 5em">
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        {% for field in form.visible_fields %}
                            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                                <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;"><b>{{ field.label }}</b></label>
                                {{ field }}
                            </div>
                            {% for error in field.errors %}
                                <div class='alert alert-danger'>
                                    <p>{{ error }}</p>
                                </div>
                            {% endfor %}
                        {% endfor %}
                        <div class="col-12 text-center">
                            <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Criar Conta</button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </div>
{% endblock %}
