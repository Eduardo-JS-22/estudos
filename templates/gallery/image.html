{% extends 'gallery/base.html' %}
{% load static %}
{% block content %}
    {% include 'partials/_menu.html' %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if image.photo == '' or image.photo == null %}
                            <img class="imagem__imagem" src="{% static 'assets/imagens/galeria/not-found.png' %}" alt="foto da galáxia">
                        {% else %}
                            <img class="imagem__imagem" src="{{ image.photo.url }}" alt="foto da galáxia">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ image.name }}</p>
                                <p class="imagem__descricao">{{ image.legend }}</p>
                                <p class="imagem__texto">{{ image.description }}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
